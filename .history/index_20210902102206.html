<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

    <!--Linking Boxicon For Icon-->
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' >

   
</head>
<body>
    <div class="wrapper">
        <header>
            <i class="bx bx-left-arrow-alt"></i>
            Weather App
        </header>
        <section class="input-part">
            <p class="info-txt pending">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ficonscout.com%2Ficon%2Fweather-191&psig=AOvVaw18Xhm6DUJUqPZZc2ghcwnq&ust=1630639315732000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCPCVkvuq3_ICFQAAAAAdAAAAABAD" alt="Weather Icon">
        </section>
    </div>
</body>
</html>
